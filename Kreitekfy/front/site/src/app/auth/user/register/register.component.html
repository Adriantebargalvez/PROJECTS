<h2>Register</h2>
<form>
  <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" >
  <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" >
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
  <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
  <input type="text" [(ngModel)]="user.role" name="role" placeholder="Role (USER, ADMIN)" required>
  <button (click)="register()">Register</button>
  <button routerLink="/hello" routerLinkActive="active">Cancelar</button>
</form>
