<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="navbar.component.css"> 
    <title>Document</title>
</head>
<body>
    <div>
        <button routerLink="/hello" routerLinkActive="active">HOME</button>
    </div>

    <div>
       <img src="../../assets/img/apps.10546.13571498826857201.6603a5e2-631f-4f29-9b08-f96589723808-removebg-preview.png" alt=""> 
    </div>
    <div *ngIf="isLoggedIn; else loginButton">
        <button routerLink="/perfil" routerLinkActive="active"><span>{{ fullName }}</span></button>
        <button (click)="logout()">Logout</button>
    </div>
    <ng-template #loginButton>
        <!-- Icono o botÃ³n de login -->
        <button routerLink="/login" routerLinkActive="active" class="icon"><i class="bi bi-person-fill-add"></i></button>
    </ng-template>
    
</body>
</html>
