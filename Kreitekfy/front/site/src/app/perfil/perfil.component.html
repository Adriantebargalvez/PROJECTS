<div *ngIf="user">
    <p>ID de usuario: {{ user.id }}</p>
    <p>Nombre de usuario: {{ user.username }}</p>
    <p>Nombre: <input type="text" [(ngModel)]="user.firstName"></p>
    <p>Apellido: <input type="text" [(ngModel)]="user.lastName"></p>
    <p>Email: <input type="email" [(ngModel)]="user.email"></p>
    <button (click)="updateUser()">Guardar cambios</button>
  </div>
